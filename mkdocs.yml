site_name: HADK
site_description: HADK 框架开发文档 - 跨端轻量级智能体开发框架
site_author: xufeng8@lenovo.com

# 主题配置 - 使用 Material 主题
theme:
  name: material
  palette:
    # 浅色模式
    - scheme: default
      primary: pink
      accent: pink
      toggle:
        icon: material/brightness-7
        name: Dark Mode
    # 深色模式
    - scheme: slate
      primary: pink
      accent: pink
      toggle:
        icon: material/brightness-4
        name: Light Mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.code.copy

# 导航结构
nav:
  - Home: index.md
  - Basic Concepts:
    - Chat Node: "1-1 Basic Concepts Chat Node.md"
    - Tool Node: "1-2 Basic Concepts Tool Node.md"
    - Custom Node: "1-3 Basic Concepts DIY Node.md"
    - CE Node: "1-4 Basic Concepts CE Node.md"
    - Chain and Flow: "1-5 Basic Concepts Chain Flow.md"
    - Route: "6 Basic Concepts Route.md"
  - Application Development:
    - Single Node Agent: "2-1 Application Development Single Node Agent.md"
    - Two Node Agent: "2-2 Application Development Two Node Agent.md"
    - Three Node Agent: "2-3 Application Development Three Node Agent.md"
    - Agent with Specified Tools: "2-4 Application Development Conditional Routing Agent with Tool Node.md"
    - Inja Template Formatting: "2-5 Application Development Inja Template Formatting.md"
    - Agent via CE Node: "2-6 Application Development Agent via CE Node.md"

# 插件配置
plugins:
  - search
  - minify:
      minify_html: true

# 文档目录
docs_dir: docs

# 站点目录（构建输出）
site_dir: site

# 严格模式（检查链接）
strict: false

