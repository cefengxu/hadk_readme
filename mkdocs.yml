site_name: HADK
site_description: HADK 框架开发文档 - 跨端轻量级智能体开发框架
site_author: xufeng8@lenovo.com

# 主题配置 - 使用 Material 主题
theme:
  name: material
  palette:
    # 浅色模式
    - scheme: default
      primary: pink
      accent: pink
      toggle:
        icon: material/brightness-7
        name: Dark Mode
    # 深色模式
    - scheme: slate
      primary: pink
      accent: pink
      toggle:
        icon: material/brightness-4
        name: Light Mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.code.copy

# 导航结构
nav:
  - Home: index.md
  - Basic Concepts:
    - Chat Node: 1-1_BasicConceptsChatNode.md
    - Tool Node: 1-2_BasicConceptsToolNode.md
    - Custom Node: 1-3_BasicConceptsDIYNode.md
    - CE Node: 1-4_BasicConceptsCENode.md
    - Chain and Flow: 1-5_BasicConceptsChainFlow.md
    - Route: 1-6_BasicConceptsRoute.md
  - Application Development:
    - Single Node Agent: 2-1_ApplicationDevelopmentSingleNodeAgent.md
    - Normal Agent: 2-2_ApplicationDevelopmentNormalAgent.md
    - Three Node Agent: 2-3_ApplicationDevelopmentThreeNodeAgent.md
    - Inja Template Formatting: 2-4_ApplicationDevelopmentInjaTemplateFormatting.md
    - CoT Agent: 2-5_ApplicationDevelopmentCoTAgent.md
    - Batch Node: 2-6_ApplicationDevelopmentBatchNode.md
    - Chat Bot: 2-7_ApplicationChatBot.md
  - Android:
    - Android Platform: 3-1_AndroidPlatform.md

# 插件配置
plugins:
  - search
  - minify:
      minify_html: true

# 文档目录
docs_dir: docs

# 站点目录（构建输出）
site_dir: site

# 严格模式（检查链接）
strict: false

