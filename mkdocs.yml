site_name: HADK [Hybrid Agent Development Kit]
site_description: HADK 框架开发文档 - 跨端轻量级智能体开发框架
site_author: xufeng8@lenovo.com

# 主题配置 - 使用 Material 主题
theme:
  name: material
  palette:
    # 浅色模式
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: 切换到深色模式
    # 深色模式
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: 切换到浅色模式
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.code.copy

# 导航结构
nav:
  - 首页: index.md
  - 基本概念:
    - Chat Node: "1 基本概念 Chat Node.md"
    - Tool Node: "2 基本概念 Tool Node.md"
    - DIY Node: "3 基本概念 DIY Node.md"
    - 路由 Route: "4 基本概念 路由 Route.md"
    - 链和流 Chain Flow: "5 基本概念 链和流 Chain Flow.md"
  - 应用开发:
    - 单节点智能体: "6 应用开发 单节点智能体.md"
    - 双节点智能体: "7 应用开发 双节点智能体.md"
    - 三节点智能体: "8 应用开发 三节点智能体.md"
    - 指定工具的智能体: "9 应用开发 使用工具节点的条件路由智能体.md"

# 插件配置
plugins:
  - search
  - minify:
      minify_html: true

# 文档目录
docs_dir: docs

# 站点目录（构建输出）
site_dir: site

# 严格模式（检查链接）
strict: false

